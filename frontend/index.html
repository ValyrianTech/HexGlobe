<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexGlobe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>HexGlobe</h1>
    </header>
    
    <main>
        <div class="canvas-container">
            <canvas id="hexCanvas"></canvas>
        </div>
        
        <div id="debug-panel" class="debug-panel">
            <h3>Tile Information</h3>
            <div id="focus-container"></div>
            <div class="debug-controls-group">
                <div class="goto-container">
                    <label for="goto-input">Go To:</label>
                    <div class="goto-input-group">
                        <input type="text" id="goto-input" placeholder="H3 index or address">
                        <button id="goto-button">Go</button>
                    </div>
                </div>
                <div class="slider-container">
                    <label for="zoom-slider">Zoom Level: <span id="zoom-value">1</span></label>
                    <input type="range" id="zoom-slider" min="1" max="10" value="1" step="1">
                </div>
                <div class="slider-container">
                    <label for="resolution-dropdown">H3 Resolution:</label>
                    <select id="resolution-dropdown" class="resolution-dropdown">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7" selected>7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                </div>
            </div>
            <div id="tile-info"></div>
        </div>
    </main>
    
    <footer>
        <p>HexGlobe - A hexagonal grid system using Uber's H3 library</p>
    </footer>

    <!-- Application Scripts -->
    <script src="js/hexTile.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
