<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexGlobe</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include the h3-js library -->
    <!-- H3 library temporarily disabled to test URL parameter handling -->
    <!-- 
    <script src="https://cdn.jsdelivr.net/npm/h3-js@3.7.2/dist/h3-js.umd.js" 
            integrity="sha256-KSuH3h1S1xX+pCVzlss0sCXgGFgGDU+435jG5/wJzZM=" 
            crossorigin="anonymous"></script>
    -->
</head>
<body>
    <header>
        <h1>HexGlobe</h1>
    </header>
    
    <main>
        <div class="canvas-container">
            <canvas id="hexCanvas"></canvas>
        </div>
        
        <div id="debug-panel" class="debug-panel">
            <h3>Tile Information</h3>
            <div class="slider-container">
                <label for="zoom-slider">Zoom Level: <span id="zoom-value">1</span></label>
                <input type="range" id="zoom-slider" min="1" max="10" value="1" step="1">
            </div>
            <div class="slider-container">
                <label for="resolution-slider">H3 Resolution: <span id="resolution-value">7</span></label>
                <input type="range" id="resolution-slider" min="0" max="15" value="7" step="1">
            </div>
            <div id="tile-info"></div>
        </div>
    </main>
    
    <footer>
        <p>HexGlobe - A hexagonal grid system using Uber's H3 library</p>
    </footer>

    <!-- Application Scripts -->
    <script src="js/hexTile.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
